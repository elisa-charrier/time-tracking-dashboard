<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dist/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./app/img/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <main class="grid">
        <!-- Header card -->
        <header class="card card--header">
            <!-- Hero -->
            <div class="card__hero">
                <img class="card__profile-img" src="./app/img/image-jeremy.png" alt="Profile image">
                <h1><span>Report for</span><br>Jeremy Robson</h1>
            </div>

            <!-- Navigation menu -->
            <nav class="card__nav">
                <a id="daily" class="selected">Daily</a>
                <a id="weekly">Weekly</a>
                <a id="monthly">Monthly</a>
            </nav>
        </header>
        
        <!-- Card n.1 - WORK -->
        <div class="card card--default card--work">
            <div class="card__logo">
                <img src="./app/img/icon-work.svg" alt="Work background image">
            </div>
            <div class="card__content">
                <h2 class="card__title"></h2>
                <img class="card__icon" src="./app/img/icon-ellipsis.svg" alt="">
                <p class="card__current-time"></p>
                <p class="card__previous-time"></p>
            </div>
        </div>
        
        <!-- Card n.2 - PLAY -->
        <div class="card card--default card--play">
            <div class="card__logo">
                <img src="./app/img/icon-play.svg" alt="Work background image">
            </div>
            <div class="card__content">
                <h2 class="card__title"></h2>
                <img class="card__icon" src="./app/img/icon-ellipsis.svg" alt="">
                <p class="card__current-time"></p>
                <p class="card__previous-time"></p>
            </div>
        </div>

        <!-- Card n.3 - STUDY -->
        <div class="card card--default card--study">
            <div class="card__logo">
                <img src="./app/img/icon-study.svg" alt="Work background image">
            </div>
            <div class="card__content">
                <h2 class="card__title"></h2>
                <img class="card__icon" src="./app/img/icon-ellipsis.svg" alt="">
                <p class="card__current-time"></p>
                <p class="card__previous-time"></p>
            </div>
        </div>

        <!-- Card n.4 - EXERCISE -->
        <div class="card card--default card--exercise">
            <div class="card__logo">
                <img src="./app/img/icon-exercise.svg" alt="Work background image">
            </div>
            <div class="card__content">
                <h2 class="card__title"></h2>
                <img class="card__icon" src="./app/img/icon-ellipsis.svg" alt="">
                <p class="card__current-time"></p>
                <p class="card__previous-time"></p>
            </div>
        </div>

        <!-- Card n.5 - SOCIAL -->
        <div class="card card--default card--social">
            <div class="card__logo">
                <img src="./app/img/icon-social.svg" alt="Work background image">
            </div>
            <div class="card__content">
                <h2 class="card__title"></h2>
                <img class="card__icon" src="./app/img/icon-ellipsis.svg" alt="">
                <p class="card__current-time"></p>
                <p class="card__previous-time"></p>
            </div>
        </div>
        
        <!-- Card n.6 - SELF CARE -->
        <div class="card card--default card--self-care">
            <div class="card__logo">
                <img src="./app/img/icon-self-care.svg" alt="Work background image">
            </div>
            <div class="card__content">
                <h2 class="card__title"></h2>
                <img class="card__icon" src="./app/img/icon-ellipsis.svg" alt="">
                <p class="card__current-time"></p>
                <p class="card__previous-time"></p>
            </div>
        </div>
    </main>

    <!-- Javascript -->
    <script type="text/javascript" src="./app/js/script.js"></script>
</body>
</html>
